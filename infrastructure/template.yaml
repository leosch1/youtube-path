AWSTemplateFormatVersion: "2010-09-09"
Description: CloudFormation template for Next.js application infrastructure.

Resources:
  SiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "youtube-path-${AWS::AccountId}-${AWS::Region}"
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html
      PublicAccessBlockConfiguration:
        BlockPublicAcls: false
        IgnorePublicAcls: false
        BlockPublicPolicy: false
        RestrictPublicBuckets: false

  SiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !GetAtt SiteBucket.Name
      PolicyDocument:
        Statement:
          - Sid: PublicRead
            Effect: Allow
            Principal: "*"
            Action: s3:GetObject
            Resource: !Sub "${SiteBucket.Arn}/*"

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
          - DomainName: !GetAtt SiteBucket.RegionalDomainName
            Id: S3Origin
            S3OriginConfig:
              OriginAccessIdentity: ""
        Enabled: true
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          ForwardedValues:
            QueryString: false
            Cookies:
              Forward: none
        ViewerCertificate:
          CloudFrontDefaultCertificate: true

Outputs:
  SiteBucketName:
    Description: "The name of the S3 website bucket"
    Value: !Ref SiteBucket
  SiteURL:
    Description: "URL of the S3 bucket hosting the site."
    Value: !GetAtt SiteBucket.WebsiteURL
  CloudFrontDistributionId:
    Description: "The CloudFront Distribution ID."
    Value: !Ref CloudFrontDistribution
  CloudFrontDistributionDomainName:
    Description: "The domain name of your CloudFront distribution."
    Value: !GetAtt CloudFrontDistribution.DomainName
